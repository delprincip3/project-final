<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elimina Trattamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/output.css') }}">
</head>
<body>
    <div class="container">
        <h1>Elimina Trattamento</h1>
        <p>Sei sicuro di voler eliminare questo trattamento?</p>
        <form action="{{ url_for('elimina_trattamento', trattamento_id=trattamento_id) }}" method="post">
            <input type="hidden" name="trattamento_id" value="{{ trattamento_id }}">
            <button type="submit" class="btn btn-danger">Elimina Trattamento</button>
        </form>
    </div>
</body>
</html>
