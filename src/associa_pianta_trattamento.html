<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associa Pianta Trattamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/output.css') }}">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Associa Pianta Trattamento</h1>
        <form method="POST" class="space-y-4">
            <div>
                <label for="piantagione_id" class="block text-sm font-medium text-gray-700">Seleziona Piantagione:</label>
                <select id="piantagione_id" name="piantagione_id" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">Seleziona una Piantagione</option>
                    {% for piantagione in piantagioni %}
                        <option value="{{ piantagione.id }}">{{ piantagione.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="pianta_id" class="block text-sm font-medium text-gray-700">Seleziona Pianta:</label>
                <select id="pianta_id" name="pianta_id" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">Seleziona una Pianta</option>
                    {% for pianta in piante %}
                        <option value="{{ pianta.id }}">{{ pianta.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="descrizione" class="block text-sm font-medium text-gray-700">Descrizione Trattamento:</label>
                <input type="text" id="descrizione" name="descrizione" required class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="data_inizio" class="block text-sm font-medium text-gray-700">Data Inizio:</label>
                <input type="date" id="data_inizio" name="data_inizio" required class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="data_fine" class="block text-sm font-medium text-gray-700">Data Fine:</label>
                <input type="date" id="data_fine" name="data_fine" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Associa Trattamento</button>
            </div>
        </form>
    </div>
</body>
</html>
