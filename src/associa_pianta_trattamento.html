<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associa Pianta e Trattamento - Ortoplan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/output.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMUhb23mH6JbuHkxE04dNJ7RSI3bRTKIMt/itbZ" crossorigin="anonymous">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-green-700 text-white p-4">
        <h1 class="text-3xl">Associa Pianta e Trattamento</h1>
    </header>

    <!-- Main content -->
    <div class="container mx-auto p-4">

        <!-- Associa Pianta e Trattamento Form -->
        <form action="{{ url_for('associa_pianta_trattamento') }}" method="POST" class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="pianta" class="block text-sm font-bold mb-2">Seleziona una pianta:</label>
                <select name="pianta" id="pianta" class="w-full p-2 border rounded-md">
                    {% for pianta in piante %}
                        <option value="{{ pianta.id }}">{{ pianta.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="trattamento" class="block text-sm font-bold mb-2">Seleziona un trattamento:</label>
                <select name="trattamento" id="trattamento" class="w-full p-2 border rounded-md">
                    {% for trattamento in trattamenti %}
                        <option value="{{ trattamento.id }}">{{ trattamento.descrizione }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Associa</button>
        </form>

    </div>

    <!-- Footer -->
    <footer class="bg-green-600 text-white p-4 text-center mt-8">
        <p>Copyright Â© 2024 - All rights reserved by delprincip3</p>
    </footer>

</body>
</html>
