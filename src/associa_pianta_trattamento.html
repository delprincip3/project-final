<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associa Trattamento a Pianta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Associa Trattamento a Pianta</h1>
        <form method="POST" action="{{ url_for('associa_pianta_trattamento') }}">
            <div class="form-group">
                <label for="pianta">Seleziona una Pianta:</label>
                <select name="pianta_id" id="pianta" class="form-control">
                    {% for pianta in piante %}
                    <option value="{{ pianta.id }}">{{ pianta.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="trattamento">Seleziona un Trattamento:</label>
                <select name="trattamento_id" id="trattamento" class="form-control">
                    {% for trattamento in trattamenti %}
                    <option value="{{ trattamento.id }}">{{ trattamento.descrizione }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Associa Trattamento</button>
        </form>
    </div>
</body>
</html>
